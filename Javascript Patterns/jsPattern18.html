<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outer Butterfly Pattern</title>
</head>
<body>
    <script>
        let num = Number(prompt("Enter the Number"))
        for(let row=1; row<=2*num-1; row++){

            let size = (row>num) ? 2*num-row : row;
            for(let col=1; col<=size; col++){
                if(row==1 || col==1 || row==2*num-1 || col==size){
                    document.write("*")
                }
                else{
                    document.write(" &nbsp")
                }          
            }

            let spaces = (row>num) ? 2*(row-num) : 2*num-2*row
            for(let k=1; k<=spaces; k++){
                document.write(" &nbsp")
            } 
            
            for(let col=1; col<=size; col++){
                if(row==1 || col==1 || row==2*num-1 || col==size){
                    document.write("*")
                }
                else{
                    document.write(" &nbsp")
                }                    
            }
            
            document.write("<br>")
        }
    </script>
</body>
</html>
