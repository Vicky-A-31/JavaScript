<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Down Triangle Pattern</title>
</head>
<body>
    <script>
        let num = Number(prompt("Enter the Number"))
        for(let row=num; row>=1; row--){
            for(let k=0; k<=num-row; k++){
                document.write(" &nbsp")
            }
            for(let col=1; col<=2*row-1; col++){
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
