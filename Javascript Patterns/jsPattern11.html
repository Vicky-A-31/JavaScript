<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Down & Up Triangle Pattern</title>
</head>
<body>
    <script>
        let num = Number(prompt("Enter the Number"))
        console.log(num)
        for(let row=1; row<=2*num; row++){
            let spaces = (row>num) ? 2*num-row : row-1;
            let size = (row>num) ? row-num : num-row+1;
            for(let k=1; k<=spaces; k++){
                document.write("&nbsp")
            }
            for(let col=1; col<=size; col++){
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
