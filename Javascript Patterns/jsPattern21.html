<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0,1 Number Pattern</title>
</head>
<body>
    <script>
        let num = Number(prompt("Enter the Number"))
        
        for(let row=1; row<=num; row++){
            for(let col=1; col<=row; col++){
                if((row+col)%2==0){
                    document.write("1 ")
                } 
                else{
                    document.write("0 ")
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
