<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        let isPalindrome = function(x){
            let str = new String(x)
            let array = str.split('')
            
            let str1 = array.reverse().join('')
        
            let num = Number(str1)
            if(num === x){
                console.log(true)
            }
            else{
                console.log(false)
            }
        }
        isPalindrome(10)

    </script>
</body>
