<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Positive Numbers</title>
</head>
<body>
    <script>
        let input = [-6,9,-5,7,-2,4,6,-1]
        let show = input.reduce((acc,val) => {
            if(val>0){
                acc+=val
            }
            return acc
        },0)
        console.log(show)
    </script>
</body>
</html>
