<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates from the Array</title>
</head>
<body>
    <script>
        let arr = [4,6,2,3,1,1,3,5,7,8,4,3]
        let show = arr.reduce((acc,val) => {
            if(!acc.includes(val)){
                acc.push(val)
            }
            return acc
        },[])
        console.log(show.length)
    </script>
</body>
</html>
