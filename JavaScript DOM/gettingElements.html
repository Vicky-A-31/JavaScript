<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>

<body>
    <h1 id="head">This is Heading 1</h1>
    <h1>This is Heading 2</h1>
    <h1>This is Heading 3</h1>
    <div id="container">
        <h1 id="head">This is sub Heading</h1>
        <h1>This is sub Heading</h1>
    </div>

    <div>
        <input class="inputs" type="text" name="radio">
        <input class="inputs" type="text" name="radio">
    </div>

    <script>
        // getElementById() - using Id attribute
        const container = document.getElementById('container')
        console.log(container)

        // getElementByTagName() - using TagName 
        const heading = container.getElementsByTagName('h1');
        console.log(heading)

        const tags = document.getElementsByTagName('h1')
        console.log(tags);

        // getElementsByClassName() - using Class attribute
        const inputs = document.getElementsByClassName('inputs');
        console.log(inputs)

        // getElementsByName() - using Name attribute
        const input = document.getElementsByName('radio');
        console.log(input)

        // querySelector() - using CSS selector
        const query1 = document.querySelector('h1')
        console.log(query1)

        // querySelectorAll() - using CSS selector
        const query2 = document.querySelectorAll('h1, div')
        console.log(query2)

    </script>
</body>

</html>
